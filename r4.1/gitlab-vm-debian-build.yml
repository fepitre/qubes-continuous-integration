build:vm-buster:
  extends: .components_build
  needs:
    - prep:sources
    - project: QubesOS/qubes-builder-debian
      ref: master
      job: chroot:vm-buster
      artifacts: true
  variables:
    DISTS_VM: buster
    USE_QUBES_REPO_VERSION: "4.1"
    USE_QUBES_REPO_TESTING: "1"

build:vm-bullseye:
  extends: .components_build
  needs:
    - prep:sources
    - project: QubesOS/qubes-builder-debian
      ref: master
      job: chroot:vm-bullseye
      artifacts: true
  variables:
    DISTS_VM: bullseye
    USE_QUBES_REPO_VERSION: "4.1"
    USE_QUBES_REPO_TESTING: "1"
