install:vm-archlinux:
  extends: .components_install
  needs:
    - prep:sources
    - build:vm-archlinux
    - project: QubesOS/qubes-builder-archlinux
      ref: master
      job: chroot:vm-archlinux
      artifacts: true
  variables:
    DISTS_VM: archlinux
    USE_QUBES_REPO_VERSION: "4.1"
    USE_QUBES_REPO_TESTING: "1"
